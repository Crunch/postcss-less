<html>
<head>
	<script>
	function run() {
		var postcss = require('postcss');
	    var less = require('../.');
	    console.log('processing...');
	    postcss([
			less({})
		]).process('@charset "utf-8";\n' +
		' /* \n try this     \n */ ' + 
		'@media print, screen and (max-width: 640px) {\n foo: bar;\n }' +
		'a[b="blah"], x.y {' + 
		'\n @b: /* test */ c !important; d: @b; }', { parser: less.parser }).then(function (result) {
			console.log(result);
		}, function (err) {
			if(err)
				console.log(err);
		});
	}
	</script>
</head>
